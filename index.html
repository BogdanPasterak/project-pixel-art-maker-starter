<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="jslibrary.js"></script>
  <script src="demo.js"></script>
  <script src="designs.js"></script>
</head>
<body>
  <div class="flex_div" id="title"></div>
  <div id="sizePicker" class="flex_div">
    <h2>Choose Grid Size</h2>
    Grid Height:
    <input type="number" id="input_height" name="height" min="1" max="999" value="100">
    Grid Width:
    <input type="number" id="input_width" name="width" min="1" max="999" value="100">
    Grid Size:
    <input type="number" id="input_size" name="size" min="3" max="99" value="20">
    <input type="checkbox" id="input_hold" name="hold">
    Hold
    <!-- <input type="submit"> -->
  </div>

  <div class="flex_div">
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <input type="radio" name="mode" value="draw" checked="checked">drawing
    <input type="radio" name="mode" value="line">line
    <input type="radio" name="mode" value="rect">rectangle
    <input type="radio" name="mode" value="circle">circle

    <h2>Design Canvas</h2>
  </div>

  <div id="div_canvas">
    <table id="pixel_canvas"></table>
  </div>
  <div class="flex_div">
    <p>Bogdan Pasterak</p>
  </div>
</body>
</html>
