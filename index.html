<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Bogdan Pasterak">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- div title is dynamically built in startPage(). Here is only the reservation of the place. -->
  <div class="flex_div" id="title"></div>
  <div class="flex_div">
    <h2>Choose Grid Size</h2>
    <div class="wrap_div quarter bg_white">
      <div class="min_box">
        Height:
      </div>
      <div class="min_box">
        <input type="number" id="input_height" name="height" min="1" max="999" value="100">
      </div>
    </div>
    <div class="wrap_div quarter bg_white">
      <div class="min_box">
        Width:
      </div>
      <div class="min_box">
        <input type="number" id="input_width" name="width" min="1" max="999" value="100">
      </div>
    </div>
    <div class="wrap_div quarter bg_white">
      <div class="min_box">
        Size:
      </div>
      <div class="min_box">
        <input type="number" id="input_size" name="size" min="3" max="99" value="20">
      </div>
    </div>
    <div class="wrap_div quarter bg_white">
      <div class="min_box">
        Hold:
      </div>
      <div class="min_box">
        <input type="checkbox" id="input_hold" name="hold">
      </div>
    </div>
    <!-- <input type="submit"> -->
  </div>

  <div class="flex_div">
    <h2>Pick A Color</h2>
    <table id="colors">
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr id="arrayColors">
        <td id="0"></td><td id="1"></td><td id="2"></td><td id="3"></td>
        <td id="4"></td><td id="5"></td><td id="6"></td><td id="7"></td>
      </tr>
    </table>
    <input type="color" id="colorPicker">
  </div>

  <div class="flex_div">
    <h2>Drawing Mode</h2>
    <div class="wrap_div full bg_white">
      <div class="mode_box">
        <input type="radio" name="mode" value="draw" id="draw" checked="checked">
        <label for="draw">Draw</label>
      </div>
      <div class="mode_box">
        <input type="radio" name="mode" value="line" id="line">
        <label for="line">Line</label>
      </div>
      <div class="mode_box">
        <input type="radio" name="mode" value="rect" id="rect">
        <label for="rect">Rectangle</label>
      </div>
      <div class="mode_box">
        <input type="radio" name="mode" value="circle" id="circle">
        <label for="circle">Circle</label>
      </div>
      <div class="mode_box">
        <input type="radio" name="mode" value="fill" id="fill">
        <label for="fill">Fill</label>
      </div>
      <div class="mode_box">
        <input type="radio" name="mode" value="clear" id="clear">
        <label for="clear">Clear</label>
      </div>
    </div>
  </div>
  <div class="flex_div">
    <h2>Design Canvas</h2>
  </div>

  <div id="div_canvas">
    <table id="pixel_canvas"></table>
  </div>
  <div class="flex_div">
    <p>Bogdan Pasterak</p>
  </div>
  <!-- qQuery and my three sctipts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/jslibrary.js"></script>
  <script src="js/demo.js"></script>
  <script src="js/designs.js"></script>
  <!-- This script reads google fonts and then starts my procedure startPage() from the demo.js script -->
  <script src="js/WebFontConfig.js"></script>
</body>
</html>
